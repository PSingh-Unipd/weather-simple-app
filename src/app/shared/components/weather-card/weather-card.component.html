<div class="card" *ngIf="data">
  <div class="card__header">
    <p>{{ data.name }}</p>
  </div>
  <div class="card__main">
    <p class="card__main">{{ data.temp | roundNumber }}&deg;</p>
    <img [src]="'http://openweathermap.org/img/w/' + data.icon + '.png'">
  </div>
  <div class="card__secondary">
    <p class="card__secondary--humidity">Humidity: {{ data.humidity }}%</p>
    <p class="card__secondary--perception ">Precipitation: {{ data.pop * 100 }}%</p>
  </div>
</div>
